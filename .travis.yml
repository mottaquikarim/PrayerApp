sudo: required
language: python
python:
  - "3.6"
services:
  - docker
env:
  global:
    - CC_TEST_REPORTER_ID=$CC_TEST_REPORTER_ID
    - GOOGLE_API_KEY=$GOOGLE_API_KEY
before_install: make clean
before_script:
  - export TEST="1"
  - export GIT_BRANCH=$TRAVIS_BRANCH
  - export GIT_COMMIT_SHA=$TRAVIS_COMMIT
script: make test
